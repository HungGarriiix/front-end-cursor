services:
  tailscale:
    image: tailscale/tailscale:latest
    hostname: cursor-app
    env_file: .env
    environment:
      - TAILSCALE_AUTH_KEY=${TAILSCALE_AUTH_KEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_ACCEPT_DNS=true
      - TS_EXTRA_ARGS=--reset
    volumes:
      - tailscale_state:/var/lib/tailscale
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/net/tun:/dev/net/tun
    networks:
      - net
    ports:
      - "80:80"
      - "443:443"
      - "4173:4173"

  app:
    build:
      context: ./cursor-fe
      args:
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
        VITE_WEBHOOK_URL: ${VITE_WEBHOOK_URL}
        VITE_IMAGE_WEBHOOK_URL: ${VITE_IMAGE_WEBHOOK_URL}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: cursor-app
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - VITE_WEBHOOK_URL=${VITE_WEBHOOK_URL}
      - VITE_IMAGE_WEBHOOK_URL=${VITE_IMAGE_WEBHOOK_URL}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
    network_mode: service:tailscale
    depends_on:
      - tailscale

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    network_mode: service:tailscale
    depends_on:
      - tailscale
    restart: unless-stopped

volumes:
  tailscale_state:

networks:
  net:
    driver: bridge